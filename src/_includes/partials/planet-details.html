<div class="details">
  <dl class="split-colToRow" role="list">
    <div class="split-rowToCol">
      <dt>Rotation Time</dt>
      <dd>{{ rotation }}</dd>
    </div>
    <div class="split-rowToCol">
      <dt>Revolution Time</dt>
      <dd>{{ revolution }}</dd>
    </div>
    <div class="split-rowToCol">
      <dt>Radius</dt>
      <dd>{{ radius }}</dd>
    </div>
    <div class="split-rowToCol">
      <dt>Average Temp</dt>
      <dd>{{ temperature }}</dd>
    </div>
  </dl>
</div>
